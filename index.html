<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>

    <article class="produt-preview">
      <section class="preview">
        <img>
      </section>

      <section class="description">
        <span class="title">Perfume</span>

        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <span class="priceNow"> $149.99</span>
          <span class="priceBefore">$169.99</span>
        </div>

        <button>
          <img src="/img/icon-cart.svg" alt="a cart icon">
          <span>Add to cart</span>
        </button>
      </section>
    </article>
  </main>

</body>
<script type="module" src="src/js/main.js"></script>
</html>
